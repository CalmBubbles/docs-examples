<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        
        <style>

html, body
{
    height : 100%;
}

body
{
    margin : 0;
    background : black;
    color : white;
    display : flex;
    user-select: none;
    overflow: clip;
}

.dialogue-box
{
    background : black;
    width : 91.67vw;
    height : 18.06vw;
    padding : 2.78vw;
    border : 0.83vw solid white;
    font-family : "lightweight";
    font-size : 4.44vw;
    line-height : 6.11vw;
    margin: auto;
    visibility : hidden;
}

.dialogue-box[data-enabled="true"]
{
    visibility : visible;
}

.dialogue-line
{
    width: 100%;
}

@font-face
{
    font-family : "lightweight";
    src : url("/fonts/lightweight.ttf");
}

        </style>
    </head>
    
    <body>
        <div id="textbox"></div>

        <script src="/js-plugins/DialogueSystem.js" type="text/javascript"></script>
        <script>

const diaManager = new DialogueManager(textbox);

diaManager.Once(DialogueEvent.Load, async () => {
    await diaManager.SetActive(true);

    // sandwiches for this break
    await diaManager.Type("Before break", 1);
    diaManager.BreakLine();
    await diaManager.Type("After break", 1);
});

        </script>
    </body>
</html>
