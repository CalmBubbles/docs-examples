<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>

        <style>

html
{
    background: black;
    color: white;
    font-family: monospace;
    scrollbar-color: white black;
}

        </style>
    </head>
    
    <body>
        <script src="/js-plugins/DialogueSystem.js" type="text/javascript"></script>
        <script src="/js/AutoScroll.js" type="text/javascript"></script>
        <script type="text/javascript">

let i = 0;

// i increases every frame
DialogueLoop.Append(() => i++);


let j = 0;

DialogueLoop.Append(
    () => j++, // j increases by every delay

    3 // 3s delay
);

        </script>
        <script type="text/javascript">

DialogueLoop.Append(() => document.body.append(`i: ${i}, j: ${j}`, document.createElement("br")));

        </script>
    </body>
</html>
