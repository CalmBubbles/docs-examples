<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    </head>
    
    <body style="background : white">
        <script src="/js-plugins/DialogueSystem.js" type="text/javascript"></script>
        <script type="text/javascript">

// Create a new named array
const list = new NamedArray();

// Set the list items with Property objects
list.items = [
    new Property("One", true),
    new Property("Four", 4),
    new Property("Three", "III")
];

// Find the item named "Four" in the list
const item = list.Find("Four");

// Show item value
document.body.append(item.value);

        </script>
    </body>
</html>
