<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        
        <link href="../styles/default.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div></div>
        
        <script src="/js-plugins/DialogueSystem.js" type="text/javascript"></script>
        <script type="text/javascript">

const dialogueBox = document.querySelector("div");

const manager = new DialogueManager(dialogueBox);

manager.animation.box.onEnable = new DialogueAnimation({
    animation : "box",
    
    // Use long duration
    duration : 2
});

manager.Once(DialogueEvent.Load, async () => {
    await manager.SetActive(true);
    
    // Type random long text
    manager.Type("I have no idea what to put here so have some random text without proper punctuation I hope that this is long enough to fill this box.", 1);
});

// Call the "Finish" method
// on window click
window.addEventListener("click", () => {
    manager.Finish();
});

        </script>
    </body>
</html>
