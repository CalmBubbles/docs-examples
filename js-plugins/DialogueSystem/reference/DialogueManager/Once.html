<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        
        <link href="../styles/default.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div ></div>
        
        <script src="/js-plugins/DialogueSystem.js" type="text/javascript"></script>
        <script type="text/javascript">

const dialogueBox = document.querySelector("div");

const manager = new DialogueManager(dialogueBox);

// Once the manager is loaded,
// execute the callback
manager.Once(DialogueEvent.Load, async () => {
    await manager.SetActive(true);
    await manager.Type("This is similar to the \"On\" method.", 1);
    await DialogueLoop.Delay(1);
    manager.SetActive(false);
});

// Once the system disables,
// execute the callback
manager.Once(DialogueEvent.Disable, async () => {
    if (!confirm("But")) return;
    
    // Click "Ok" to run these
    await manager.SetActive(true);
    await manager.Type("This will only be called once.", 1);
    await DialogueLoop.Delay(1);
    manager.SetActive(false);
});

        </script>
    </body>
</html>
