<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        
        <link href="../styles/default.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div></div>
        
        <script src="/js-plugins/DialogueSystem.js" type="text/javascript"></script>
        <script type="text/javascript">

const dialogueBox = document.querySelector("div");

const manager = new DialogueManager(dialogueBox);

manager.Once(DialogueEvent.Load, async () => {
    await manager.SetActive(true);
    
    // Analyze this on your own
    await manager.Type("This method is the reason why you are using this plugin.", 1);
    await DialogueLoop.Delay(1.25);
    await manager.ClearText();
    await manager.Type("Could've made a cooler example, ", 1);
    await DialogueLoop.Delay(0.5);
    manager.Type("but was too lazy.", 1);
});

        </script>
    </body>
</html>
