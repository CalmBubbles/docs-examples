<!DOCTYPE html>
<html>
    <head>
        <link rel="preload" href="/fonts/lightweight.ttf" as="font">
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        
        <style>
            html, body
            {
                height : 100%;
            }
            
            body
            {
                margin : 0;
                background : black;
                color : white;
                font-family : "lightweight";
                font-size : 4.44vw;
                line-height : 6.11vw;
                display : flex;
            }
            
            #dialogue-box
            {
                background : black;
                width : 91.67vw;
                height : 18.06vw;
                padding : 2.78vw;
                border : 0.83vw solid white;
                margin : auto;
                overflow-wrap : break-word;
                visibility : hidden;
            }
            
            #dialogue-box[data-enabled="true"]
            {
                visibility : visible;
            }
            
            @font-face
            {
                font-family : "lightweight";
                src : url("/fonts/lightweight.ttf");
            }
            
            @keyframes box
            {
                from { transform : scaleY(0); }
                to { transform : none; }
            }
        </style>
    </head>
    
    <body>
        <div id="dialogue-box"></div>
        
        <script src="/js-plugins/min/dialogueSys.js" type="text/javascript"></script>
        <script type="text/javascript">
            const dialogueBox = document.querySelector("#dialogue-box");
            
            const diaSys = new dialogueSys(dialogueBox, null, {
                Box : {
                    OnEnable : {
                        animation : "box",
                        
                        // Use slow time
                        time : 2
                    }
                }
            });
            
            diaSys.on("OnLoad", async () => {
                await diaSys.SetActive(true);
                
                // Type random long text
                diaSys.type("I have no idea what to put here so have some random text without proper punctuation I hope that this is long enough to fill this box.", 1);
            });
            
            // Call the 'finish' method
            // on window click
            window.addEventListener("click", () => {
                diaSys.finish();
            });
        </script>
    </body>
</html>
