<!DOCTYPE html>
<html>
    <head>
        <link rel="preload" href="/fonts/lightweight.ttf" as="font">
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        
        <style>
            html, body
            {
                height : 100%;
            }
            
            body
            {
                margin : 0;
                background : black;
                color : white;
                font-family : "lightweight";
                font-size : 4.44vw;
                line-height : 6.11vw;
                display : flex;
            }
            
            #dialogue-box
            {
                background : black;
                width : 91.67vw;
                height : 18.06vw;
                padding : 2.78vw;
                border : 0.83vw solid white;
                margin : auto;
                overflow-wrap : break-word;
                visibility : hidden;
            }
            
            #dialogue-box[data-enabled="true"]
            {
                visibility : visible;
            }
            
            @font-face
            {
                font-family : "lightweight";
                src : url("/fonts/lightweight.ttf");
            }
            
            @keyframes fade
            {
                from { opacity : 0; }
                to { opacity : 1; }
            }
        </style>
    </head>
    
    <body>
        <div id="dialogue-box"></div>
        
        <script src="/js-plugins/min/dialogueSys.js" type="text/javascript"></script>
        <script type="text/javascript">
            const dialogueBox = document.querySelector("#dialogue-box");
            
            const diaSys = new dialogueSys(dialogueBox,
                [
                    {
                        name : dialogueSys.PROFILE_DEFAULT,
                        portraits : [
                            {
                                name : "sus",
                                src : "amogus.png"
                            }
                        ]
                    }
                ],
                
                // Set animations
                // When dialogue box gets cleared
                {
                    Text : {
                        OnClear : {
                            animation : "fade",
                            time : 0.125
                        }
                    },
                    Portrait : {
                        OnDisable : {
                            animation : "fade",
                            time : 0.25
                        }
                    }
                },
                
                {
                    imageDir : "/docs-examples/js-plugins/dialogueSys/res/img",
                }
            );
            
            diaSys.on("OnLoad", async () => {
                await diaSys.SetActive(true);
                
                // Type text
                await diaSys.type("All of this text will be cleared.", 1);
                
                await diaSys.delay(4);
                
                // Clear all text
                await diaSys.clearText();
                
                // Type text
                // with portrait image
                await diaSys.type("All of this will be cleared.", 1, {
                    portrait : "sus"
                });
                
                await diaSys.delay(4);
                
                // Clear everything
                // except for the portrait
                diaSys.clearText();
            });
        </script>
    </body>
</html>
